<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Viewer - Redstorm Modeling Agency</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1C2526, #2E3537);
            color: #E0E0E0;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            animation: fadeInBody 1s ease-in-out;
        }
        h1 {
            text-align: center;
            color: #D32F2F;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        #clock-container {
            text-align: center;
        }
        #clock {
            font-size: 2.5em;
            font-weight: 600;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            min-width: 220px;
            display: inline-block;
        }
        #ph-time {
            font-size: 1em;
            color: #B0BEC5;
            margin-top: 5px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #2E3537;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            animation: fadeInContainer 1s ease-in-out;
        }
        .week-selector {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .week-card {
            background: #3A4345;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 1.1em;
            color: #E0E0E0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .week-card:hover {
            background: #D32F2F;
            transform: scale(1.05);
            color: #FFFFFF;
        }
        .week-card.selected {
            background: linear-gradient(45deg, #D32F2F, #FF5252);
            color: #FFFFFF;
            font-weight: 600;
        }
        .tables-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .table-section {
            flex: 1;
            min-width: 300px;
        }
        .table-section h2 {
            color: #D32F2F;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #2E3537;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            table-layout: fixed;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #4A5557;
        }
        #attendanceTable th:nth-child(1) { width: 25%; }
        #attendanceTable th:nth-child(2) { width: 15%; }
        #attendanceTable th:nth-child(3), #attendanceTable th:nth-child(4), #attendanceTable th:nth-child(5),
        #attendanceTable th:nth-child(6), #attendanceTable th:nth-child(7), #attendanceTable th:nth-child(8),
        #attendanceTable th:nth-child(9) { width: 8%; }
        #activitiesTable th:nth-child(1) { width: 40%; }
        #activitiesTable th:nth-child(2), #activitiesTable th:nth-child(3), #activitiesTable th:nth-child(4) { width: 20%; }
        tr { height: 60px; }
        th {
            background: linear-gradient(45deg, #8B0000, #D32F2F);
            color: #FFFFFF;
            font-weight: 700;
            text-transform: uppercase;
        }
        tr:nth-child(even) { background-color: #3A4345; }
        tr:nth-child(odd) { background-color: #2E3537; }
        td { color: #E0E0E0; }
        .farewell-row td { color: #757575; }
        .legend-section {
            background: #2E3537;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #8B0000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            text-align: center;
        }
        .legend-section h3 {
            color: #D32F2F;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .legend-section p {
            margin: 8px 0;
            color: #B0BEC5;
            font-size: 1.1em;
        }
        .button-section {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(45deg, #D32F2F, #FF5252);
            color: #FFFFFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: linear-gradient(45deg, #8B0000, #D32F2F);
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            animation: pulse 0.8s infinite;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #2E3537;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInModal 0.3s ease-in-out;
        }
        .modal-content h3 {
            color: #D32F2F;
            margin-bottom: 15px;
        }
        .modal-content p {
            color: #E0E0E0;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .modal-buttons button {
            padding: 10px 20px;
            min-width: 100px;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D32F2F;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeInModal {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes fadeInBody {
            from { opacity: 0; background: #1C2526; }
            to { opacity: 1; }
        }
        @keyframes fadeInContainer {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        @media (max-width: 768px) {
            body { padding: 5px; }
            .container { padding: 10px; margin: 0 5px; }
            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            #clock {
                font-size: 1.8em;
                min-width: 180px;
                padding: 8px 15px;
            }
            #ph-time { font-size: 0.9em; }
            .tables-container {
                flex-direction: column;
                gap: 15px;
            }
            .table-section {
                min-width: 100%;
            }
            table {
                font-size: 14px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            th, td { padding: 10px; }
            .week-card { min-width: 120px; }
            .button-section {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
                max-width: 300px;
                padding: 12px;
                font-size: 1em;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>History Viewer - Redstorm Modeling Agency</h1>
            <div id="clock-container">
                <div id="clock"></div>
                <div id="ph-time">PH Time</div>
            </div>
        </div>
        <div class="week-selector" id="weekSelector"></div>
        <div class="tables-container">
            <div class="table-section">
                <h2>Attendance History</h2>
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Member</th>
                            <th>Tag</th>
                            <th>M</th>
                            <th>TU</th>
                            <th>W</th>
                            <th>TH</th>
                            <th>F</th>
                            <th>SA</th>
                            <th>SU</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceBody"></tbody>
                </table>
            </div>
            <div class="table-section">
                <h2>Activities History</h2>
                <table id="activitiesTable">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>ACT1</th>
                            <th>ACT2</th>
                            <th>ACT3</th>
                        </tr>
                    </thead>
                    <tbody id="activitiesBody"></tbody>
                </table>
            </div>
        </div>
        <div class="legend-section">
            <h3>Legends</h3>
            <p>Attendance: ✅ = Present, ☑️ = Valid Excuse, ❌ = Absent, ❔ = No Data</p>
            <p>Activities: ✅ = Completed, ❌ = No Activity, ⏰ = Late, ❔ = No Data</p>
        </div>
        <div class="button-section">
            <button onclick="refreshWeeks()"><i class="fas fa-sync-alt"></i> Refresh</button>
            <button onclick="outputPNG()" ontouchend="outputPNG()"><i class="fas fa-image"></i> Output PNG</button>
        </div>
    </div>

    <div id="alertModal" class="modal">
        <div class="modal-content">
            <h3 id="alertTitle"></h3>
            <p id="alertMessage"></p>
            <div class="modal-buttons">
                <button onclick="closeModal('alertModal')">OK</button>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDlWS8HxSJp1Dwl_aMaDvoWvYu3CDZdgWM",
            authDomain: "rsa-attendance-tracker.firebaseapp.com",
            projectId: "rsa-attendance-tracker",
            storageBucket: "rsa-attendance-tracker.firebasestorage.app",
            messagingSenderId: "912723437410",
            appId: "1:912723437410:web:1c50e842f080adbfd12e3b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let weeks = [];
        let selectedWeek = null;

        // Clock update
        function updateClock() {
            const now = new Date();
            const phTime = new Date(now.toLocaleString("en-US", { timeZone: "Asia/Manila" }));
            document.getElementById("clock").textContent = phTime.toLocaleTimeString("en-US", { hour12: true });
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Modal functions
        function showAlert(title, message) {
            document.getElementById("alertTitle").textContent = title;
            document.getElementById("alertMessage").textContent = message;
            document.getElementById("alertModal").style.display = "flex";
        }
        function closeModal(modalId) {
            document.getElementById("modalId").style.display = "none";
        }

        // Loading Overlay
        function showLoading() {
            document.getElementById("loadingOverlay").style.display = "flex";
        }
        function hideLoading() {
            document.getElementById("loadingOverlay").style.display = "none";
        }

        // Load weeks from Firebase
        function loadWeeks() {
            showLoading();
            db.collection("history").orderBy("timestamp", "desc").get()
                .then(snapshot => {
                    weeks = snapshot.docs.map(doc => ({
                        weekStart: doc.id,
                        week: doc.data().week,
                        attendance: doc.data().attendance,
                        activities: doc.data().activities
                    }));
                    if (weeks.length > 0) {
                        selectedWeek = weeks[0]; // Default to most recent
                        updateWeekSelector();
                        updateTables();
                    } else {
                        showAlert("Info", "No history data available.");
                        document.getElementById("attendanceBody").innerHTML = "<tr><td colspan='9'>No Attendance Data Available</td></tr>";
                        document.getElementById("activitiesBody").innerHTML = "<tr><td colspan='4'>No Activities Data Available</td></tr>";
                    }
                })
                .catch(error => showAlert("Error", "Failed to load history: " + error.message))
                .finally(() => hideLoading());
        }

        // Update week selector
        function updateWeekSelector() {
            const selector = document.getElementById("weekSelector");
            selector.innerHTML = "";
            weeks.forEach(week => {
                const card = document.createElement("div");
                card.className = "week-card";
                card.textContent = week.week;
                if (week.weekStart === selectedWeek.weekStart) card.classList.add("selected");
                card.onclick = () => {
                    selectedWeek = week;
                    updateWeekSelector();
                    updateTables();
                };
                selector.appendChild(card);
            });
        }

        // Update tables
        function updateTables() {
            const attendanceBody = document.getElementById("attendanceBody");
            const activitiesBody = document.getElementById("activitiesBody");

            // Attendance Table
            if (!selectedWeek.attendance || !selectedWeek.attendance.members || selectedWeek.attendance.members.length === 0) {
                attendanceBody.innerHTML = "<tr><td colspan='9'>No Attendance Data Available</td></tr>";
            } else {
                attendanceBody.innerHTML = "";
                selectedWeek.attendance.members.forEach(member => {
                    const row = document.createElement("tr");
                    if (member.farewell) row.classList.add("farewell-row");
                    row.innerHTML = `
                        <td>${member.name}</td>
                        <td>${member.tag}</td>
                        ${member.attendance.map(status => `<td>${status}</td>`).join("")}
                    `;
                    attendanceBody.appendChild(row);
                });
            }

            // Activities Table
            if (!selectedWeek.activities || !selectedWeek.activities.models || selectedWeek.activities.models.length === 0) {
                activitiesBody.innerHTML = "<tr><td colspan='4'>No Activities Data Available</td></tr>";
            } else {
                activitiesBody.innerHTML = "";
                selectedWeek.activities.models.forEach(model => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${model.name}</td>
                        ${model.activities.map(status => `<td>${status}</td>`).join("")}
                    `;
                    activitiesBody.appendChild(row);
                });
            }
        }

        // Refresh weeks
        function refreshWeeks() {
            loadWeeks();
        }

        // Output PNG
        function outputPNG() {
            if (!selectedWeek) {
                showAlert("Error", "No week selected.");
                return;
            }
            showLoading();
            const scale = 3;
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");

            const padding = 30;
            const headerHeight = 80;
            const rowHeight = 50;
            const nameWidthA = 180;
            const tagWidth = 100;
            const dayWidth = 60;
            const nameWidthB = 200;
            const actWidth = 80;
            const tableWidthA = nameWidthA + tagWidth + 7 * dayWidth;
            const tableWidthB = nameWidthB + 3 * actWidth;
            const tableWidth = Math.max(tableWidthA, tableWidthB);
            const tableHeightA = selectedWeek.attendance?.members?.length ? rowHeight * (selectedWeek.attendance.members.length + 1) : rowHeight * 2;
            const tableHeightB = selectedWeek.activities?.models?.length ? rowHeight * (selectedWeek.activities.models.length + 1) : rowHeight * 2;
            const titleHeight = 40;
            const infoHeight = 100;
            const footerHeight = 40;
            const totalWidth = tableWidth + 2 * padding;
            const totalHeight = headerHeight + titleHeight + tableHeightA + titleHeight + tableHeightB + infoHeight + footerHeight + 2 * padding;

            canvas.width = totalWidth * scale;
            canvas.height = totalHeight * scale;
            ctx.scale(scale, scale);

            const gradient = ctx.createLinearGradient(0, 0, totalWidth, totalHeight);
            gradient.addColorStop(0, "#1C2526");
            gradient.addColorStop(1, "#2E3537");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, totalWidth, totalHeight);

            ctx.fillStyle = "rgba(211, 47, 47, 0.95)";
            ctx.fillRect(padding, padding, tableWidth, headerHeight);
            ctx.fillStyle = "#FFFFFF";
            ctx.font = "bold 28px Poppins";
            ctx.textAlign = "center";
            ctx.fillText(`History: ${selectedWeek.week}`, totalWidth / 2, padding + headerHeight / 2);

            let y = padding + headerHeight;
            ctx.fillStyle = "#D32F2F";
            ctx.font = "bold 18px Poppins";
            ctx.fillText("Attendance History", totalWidth / 2, y + titleHeight / 2);
            y += titleHeight;

            ctx.fillStyle = "#2E3537";
            ctx.fillRect(padding, y, tableWidth, tableHeightA);
            ctx.strokeStyle = "#4A5557";
            ctx.lineWidth = 1;

            const headersA = ["Member", "Tag", "M", "TU", "W", "TH", "F", "SA", "SU"];
            const colWidthsA = [nameWidthA, tagWidth, dayWidth, dayWidth, dayWidth, dayWidth, dayWidth, dayWidth, dayWidth];
            let x = padding;
            headersA.forEach((header, i) => {
                ctx.fillStyle = "rgba(139, 0, 0, 0.9)";
                ctx.fillRect(x, y, colWidthsA[i], rowHeight);
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 14px Poppins";
                ctx.fillText(header, x + colWidthsA[i] / 2, y + rowHeight / 2);
                x += colWidthsA[i];
            });

            for (let i = 0; i <= (selectedWeek.attendance?.members?.length || 1); i++) {
                ctx.beginPath();
                ctx.moveTo(padding, y + i * rowHeight);
                ctx.lineTo(padding + tableWidth, y + i * rowHeight);
                ctx.stroke();
            }
            x = padding;
            colWidthsA.forEach(width => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + tableHeightA);
                ctx.stroke();
                x += width;
            });

            ctx.font = "14px Poppins";
            if (selectedWeek.attendance?.members?.length) {
                selectedWeek.attendance.members.forEach((member, index) => {
                    const rowY = y + rowHeight + index * rowHeight;
                    x = padding;
                    ctx.fillStyle = member.farewell ? "#757575" : "#E0E0E0";
                    ctx.fillText(member.name, x + nameWidthA / 2, rowY + rowHeight / 2);
                    x += nameWidthA;
                    ctx.fillText(member.tag, x + tagWidth / 2, rowY + rowHeight / 2);
                    x += tagWidth;
                    member.attendance.forEach(status => {
                        ctx.fillText(status, x + dayWidth / 2, rowY + rowHeight / 2);
                        x += dayWidth;
                    });
                });
            } else {
                ctx.fillStyle = "#E0E0E0";
                ctx.fillText("No Attendance Data Available", totalWidth / 2, y + rowHeight * 1.5);
            }

            y += tableHeightA;
            ctx.fillStyle = "#D32F2F";
            ctx.font = "bold 18px Poppins";
            ctx.fillText("Activities History", totalWidth / 2, y + titleHeight / 2);
            y += titleHeight;

            ctx.fillStyle = "#2E3537";
            ctx.fillRect(padding, y, tableWidth, tableHeightB);
            const headersB = ["Model", "ACT1", "ACT2", "ACT3"];
            const colWidthsB = [nameWidthB, actWidth, actWidth, actWidth];
            x = padding;
            headersB.forEach((header, i) => {
                ctx.fillStyle = "rgba(139, 0, 0, 0.9)";
                ctx.fillRect(x, y, colWidthsB[i], rowHeight);
                ctx.fillStyle = "#FFFFFF";
                ctx.font = "bold 14px Poppins";
                ctx.fillText(header, x + colWidthsB[i] / 2, y + rowHeight / 2);
                x += colWidthsB[i];
            });

            for (let i = 0; i <= (selectedWeek.activities?.models?.length || 1); i++) {
                ctx.beginPath();
                ctx.moveTo(padding, y + i * rowHeight);
                ctx.lineTo(padding + tableWidth, y + i * rowHeight);
                ctx.stroke();
            }
            x = padding;
            colWidthsB.forEach(width => {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, y + tableHeightB);
                ctx.stroke();
                x += width;
            });

            ctx.font = "14px Poppins";
            if (selectedWeek.activities?.models?.length) {
                selectedWeek.activities.models.forEach((model, index) => {
                    const rowY = y + rowHeight + index * rowHeight;
                    x = padding;
                    ctx.fillStyle = "#E0E0E0";
                    ctx.fillText(model.name, x + nameWidthB / 2, rowY + rowHeight / 2);
                    x += nameWidthB;
                    model.activities.forEach(status => {
                        ctx.fillText(status, x + actWidth / 2, rowY + rowHeight / 2);
                        x += actWidth; // Fixed typo: was 'width'
                    });
                });
            } else {
                ctx.fillStyle = "#E0E0E0";
                ctx.fillText("No Activities Data Available", totalWidth / 2, y + rowHeight * 1.5);
            }

            y += tableHeightB;
            ctx.fillStyle = "#33393B";
            ctx.fillRect(padding, y, tableWidth, infoHeight);
            ctx.fillStyle = "#D32F2F";
            ctx.font = "bold 18px Poppins";
            ctx.fillText("Legends", padding + tableWidth / 2, y + 20);
            ctx.fillStyle = "#B0BEC5";
            ctx.font = "14px Poppins";
            ctx.fillText("Attendance: ✅ Present  ☑️ Valid Excuse  ❌ Absent  ❔ No Data", padding + tableWidth / 2, y + 45);
            ctx.fillText("Activities: ✅ Completed  ❌ No Activity  ⏰ Late  ❔ No Data", padding + tableWidth / 2, y + 70);

            y += infoHeight;
            ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
            ctx.fillRect(padding, y, tableWidth, footerHeight);
            ctx.fillStyle = "#FFD700";
            ctx.font = "italic 12px Poppins";
            const timestamp = new Date().toLocaleString("en-US", { timeZone: "Asia/Manila" });
            ctx.fillText(`Generated on: ${timestamp}`, totalWidth / 2, y + footerHeight / 2);

            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `History_${selectedWeek.week}_${selectedWeek.weekStart}.png`;
                document.body.appendChild(link);
                setTimeout(() => {
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    hideLoading();
                }, 100); // Slight delay for mobile compatibility
            }, "image/png");
        }

        // Initial load
